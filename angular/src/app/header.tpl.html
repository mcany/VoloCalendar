<div ng-controller="HeaderCtrl">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">VoloCalendar</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isNavbarActive(['/calendar'])}" ng-show="isDriver()"><a href="/calendar">My
                    calendar</a></li>
                <li ng-class="{active:isNavbarActive(['/admin/calendar'])}" ng-show="isAdmin()"><a
                        href="/admin/calendar">Calendar</a></li>
                <li class="dropdown"
                    ng-class="{active:isNavbarActive(['/admin/users', '/admin/forecasting']), open:isAdminOpen}"
                    ng-show="isAdmin()">
                    <a id="adminmenu" role="button" class="dropdown-toggle" ng-click="isAdminOpen=!isAdminOpen">Admin<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="adminmenu">
                        <li><a tabindex="-1" href="/admin/users" ng-click="isAdminOpen=false">Manage Users</a></li>
                        <li><a tabindex="-1" href="/admin/forecasting" ng-click="isAdminOpen=false">Forecasting</a></li>
                    </ul>
                </li>
                <li ng-class="{active:isNavbarActive(['/info'])}"><a href="/info">About us</a></li>
            </ul>
            <login-toolbar></login-toolbar>
            <ul class="nav pull-right" ng-show="hasPendingRequests()">
                <li class="divider-vertical"></li>
                <li><a href="#"><img src="/static/img/spinner.gif"></a></li>
            </ul>
        </div>
        <!-- /.nav-collapse -->
    </div>
    <div>
        <ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                    <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                </ng-switch>
            </li>
        </ul>
    </div>
</div>
