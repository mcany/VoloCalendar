<form name="form" novalidate class="form-horizontal" role="form">
    <div class="modal-header">
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Please enter your login details</div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="email">E-mail</label>

            <div class="col-sm-8">
                <input id="email" class="form-control" name="email" type="email" ng-model="user.email" required
                       autofocus>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="password">Password</label>

            <div class="col-sm-8">
                <input id="password" class="form-control" name="password" type="password" ng-model="user.password"
                       required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Sign in</button>
        <button class="btn clear" ng-click="clearForm()">Clear</button>
        <button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancel</button>
    </div>
</form>
